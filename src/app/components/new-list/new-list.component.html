<div class="centered-content">
  <div class="dialog">
    <mat-card>
      <mat-card-title>NEW LIST </mat-card-title>
      <mat-card-content>
        <mat-form-field appearance="outline">
          <input #inputTitle matInput type="text" />
        </mat-form-field>
      </mat-card-content>
      <div class="btn">
        <button
          mat-raised-button
          color="primary"
          (click)="createNewList(inputTitle.value)"
          mat-dialog-close
        >
          SAVE
        </button>
        <button mat-raised-button color="warn" mat-dialog-close>CANCEL</button>
      </div>
    </mat-card>
  </div>
</div>
