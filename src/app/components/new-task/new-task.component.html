<div class="centered-content">
  <div class="dialog">
    <mat-card>
      <mat-card-title>NEW TASK</mat-card-title>
      <mat-card-content>
        <div class="align-horizontally">
          <div class="inputField">
            <form action="">
              <mat-form-field appearance="outline">
                <input #inputTask matInput type="text" />
              </mat-form-field>
            </form>
          </div>
          <div class="btn">
            <button
              mat-raised-button
              color="primary"
              (click)="createNewTask(inputTask.value)"
            >
              SAVE
            </button>
            <button mat-raised-button color="warn" routerLink="../">
              CANCEL
            </button>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
